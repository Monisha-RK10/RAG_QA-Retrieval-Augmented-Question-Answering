name: CI - Tests & Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: raguser
          POSTGRES_PASSWORD: ragpass
          POSTGRES_DB: ragdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U raguser -d ragdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_URL: postgresql://raguser:ragpass@localhost:5432/ragdb

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 pytest psycopg2-binary

    - name: Lint with black
      run: black --check .

    - name: Lint with flake8
      run: flake8 . --max-line-length=120 --ignore=E203,W503

    - name: Run tests with pytest
      run: pytest -v --disable-warnings
      env:
        POSTGRES_URL: postgresql://raguser:ragpass@localhost:5432/ragdb
